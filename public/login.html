<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a14;
            background-image: linear-gradient(to bottom, #0a0a14, #1a1a2e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: rgba(10, 10, 20, 0.5);
            border: 1px solid #4834d4;
            border-radius: 5px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 0 20px rgba(72, 52, 212, 0.4);
        }
        
        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #4834d4;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(72, 52, 212, 0.5);
            border-radius: 3px;
            color: white;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #4834d4;
            outline: none;
            box-shadow: 0 0 5px rgba(72, 52, 212, 0.5);
        }
        
        .login-button {
            padding: 10px;
            background-color: rgba(72, 52, 212, 0.3);
            color: white;
            border: 1px solid #4834d4;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: rgba(72, 52, 212, 0.5);
            box-shadow: 0 0 10px rgba(72, 52, 212, 0.5);
        }
        
        .error-message {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Admin Login</div>
        <div class="error-message" id="error-message">Invalid username or password</div>
        
        <form class="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    
    <script>
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-message').style.display = 'block';
        }
        
        // Add code protection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (
                e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || 
                (e.ctrlKey && e.keyCode === 85)
            ) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
